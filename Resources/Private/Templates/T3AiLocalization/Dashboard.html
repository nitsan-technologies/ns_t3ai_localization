<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     data-namespace-typo3-fluid="true">
<f:layout name="{f:if(condition: '{t3version} >= 12', then: 'Default', else: 'V11/Default')}" />
<f:section name="content">
    <div class="module t3ai-module">
        <div class="module-body t3js-module-body">
            <div class="dashboard-header">
                <f:render partial="Dashboard/Tabs" arguments="{_all}" />
            </div>
            <div class="tab-content" id="dashboardTab">
                <div class="tab-pane fade show active" id="Translation-tab-pane" role="tabpanel"
                    aria-labelledby="Dashboard-tab" tabindex="0">
                    <div class="row align-items-center mb-2">
                        <div class="col">
                            <h2>Translation</h2>
                        </div>
                        <div class="col-auto">
                            <f:render partial="Dashboard/DashboardBreadcrumb" arguments="{_all}" />
                        </div>
                    </div>
                    <f:render partial="Dashboard/Cards" arguments="{_all}" />
                </div>
            </div>
        </div>
    </div>
</f:section>
</html>
